<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <!-- Boxed Layout -Display Block  -->
    <div class="full-width-container">
        any content
    </div>

    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>NEWS</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <!-- Grid Box -->
    <div id="third-box">
        <div style="border: 1px solid black">1</div>
        <div style="border: 1px solid black">2</div>
        <div style="border: 1px solid black">3</div>
        <div style="border: 1px solid black">4</div>
        <div style="border: 1px solid black">5</div>
        <div style="border: 1px solid black">6</div>
        <div style="border: 1px solid black">7</div>
        <div style="border: 1px solid black">8</div>
        <div style="border: 1px solid black">9</div>
        <div style="border: 1px solid black">10</div>
        <div style="border: 1px solid black">11</div>
        <div style="border: 1px solid black">12</div>


    </div>

    <!-- Flex Box -->
    <div id="flex-container">
        <div class="flex-item" style="order: 4;">1</div>
        <div class="flex-item" style="order: 3;">2</div>
        <div class="flex-item" style="order: 2;">3</div>
        <div class="flex-item" style="order: 1; flex-basis: 200px;">4</div>
    </div>

    <div style="border: 1px solid blue; margin: 50px">
        <div style="border: 1px solid red; position:relative; margin-left: 50px;">
            Relative
        </div>

    </div>

    <div style="border: 1px solid blue; margin: 50px;display: inline-block;">
        <div style="border: 1px solid red; position:absolute; top:50px;margin-left: 50px;display: inline-block;">
            Absolute
        </div>

    </div>

    <div style="position:fixed;right:0;bottom: 0;background-color: lightblue;">
        Fixed position
    </div>

</body>

</html>
